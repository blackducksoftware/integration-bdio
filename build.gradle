buildscript {
    repositories {
        jcenter()
        mavenCentral()
        maven { url 'https://plugins.gradle.org/m2/' }
    }
    dependencies { classpath "com.blackducksoftware.integration:common-gradle-plugin:0.0.16" }
}

version = '11.0.0'

apply plugin: 'com.blackducksoftware.integration.library'

dependencies {
    compile 'com.blackducksoftware.integration:integration-common:8.0.3'
    compile 'com.google.code.gson:gson:2.7'

    testCompile 'org.mockito:mockito-core:2.13.0'
    testCompile 'org.skyscreamer:jsonassert:1.4.0'
}
