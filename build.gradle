buildscript {
    repositories {
        jcenter()
        mavenCentral()
        maven { url 'https://plugins.gradle.org/m2/' }
    }
    dependencies { classpath "com.blackducksoftware.integration:common-gradle-plugin:0.0.+" }
}

version = '17.0.0'

apply plugin: 'com.blackducksoftware.integration.library'

final def versionFile = new File("${projectDir}/src/main/resources/com/synopsys/integration/bdio/version.txt")
versionFile.mkdirs()
versionFile.delete()
versionFile << version

dependencies {
    api 'com.blackducksoftware.integration:integration-common:15.4.0'

    testImplementation 'org.mockito:mockito-core:2.18.3'
    testImplementation 'org.skyscreamer:jsonassert:1.5.0'
}