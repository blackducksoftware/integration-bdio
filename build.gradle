buildscript {
    repositories {
        jcenter()
        mavenCentral()
        maven { url 'https://plugins.gradle.org/m2/' }
    }
    dependencies { classpath "com.blackducksoftware.integration:common-gradle-plugin:0.0.+" }
}

version = '16.1.1'

apply plugin: 'com.blackducksoftware.integration.library'

final def versionFile = new File("${projectDir}/src/main/resources/com/blackducksoftware/integration/hub/bdio/version.txt")
versionFile.mkdirs()
versionFile.delete()
versionFile << version

dependencies {
    compile 'com.blackducksoftware.integration:integration-common:13.2.0'

    testCompile 'org.mockito:mockito-core:2.18.3'
    testCompile 'org.skyscreamer:jsonassert:1.5.0'
}