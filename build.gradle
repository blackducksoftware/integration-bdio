buildscript {
    repositories {
        jcenter()
        mavenCentral()
        maven { url 'https://plugins.gradle.org/m2/' }
    }
    dependencies { classpath "com.blackducksoftware.integration:common-gradle-plugin:0.0.+" }
}

version = '16.2.2-SNAPSHOT'

apply plugin: 'com.blackducksoftware.integration.library'

final def versionFile = new File("${projectDir}/src/main/resources/com/blackducksoftware/integration/bdio/version.txt")
versionFile.mkdirs()
versionFile.delete()
versionFile << version

dependencies {
    implementation 'com.blackducksoftware.integration:integration-common:15.0.0'

    testImplementation 'org.mockito:mockito-core:2.18.3'
    testImplementation 'org.skyscreamer:jsonassert:1.5.0'
}